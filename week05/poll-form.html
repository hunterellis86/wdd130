<!DOCTYPE html>
<html lang="eng-US">
    <head>
        <title> Poll Form | Hunter Ellis</title>
        <meta charset="utf-8">
        <meta name="description" content="Poll, Form">
        <meta name="author" content="Hunter Ellis">
        <link rel="stylesheet" href="#">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1> WDD 130 | Hunter Ellis | HTML Form - User Polls</h1>
        </header>
        <main>
            <form> 
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fullname"> Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                    <label for="useremail">Email:</label>
                    <input type="email" id="username" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="fiirefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </fieldset>
            </form>
        </main>
        <footer>
           <p> &copy;2024 WDD 130 | User Polls | Hunter Ellis </p>
        </footer>
    </body>
</html>
